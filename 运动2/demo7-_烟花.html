<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				border: none;
			}
			body, html {
				width: 100%;
				height: 100%;
				background: black;
				overflow: hidden;
			}
			
			.fire {
				width: 3px;
				height: 30px;
				background: white;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.spark {
				width: 3px;
				height: 3px;
				background: red;
				position: absolute;
			}
			
		</style>
	</head>
	<body>
		
		<!--<div class="fire" style="left: 300px; top: 300px"></div>
		-->
	</body>

<script type="text/javascript" src="js/day20-move.js" ></script>
<script>

// 页面上任何位置点击
document.onclick = function(e) {
	
	// 获取点击位置
	var x = e.clientX;
	var y = e.clientY;
	
	
	// 创建div
	var oDiv = document.createElement("div");
	
	// 设置样式
	oDiv.className = "fire";
	
	oDiv.style.left = ""+ x +"px";
	// 点击位置所对应的对面
	oDiv.style.top = (document.documentElement.clientHeight - 30) +"px";
	
	document.body.appendChild(oDiv); // 添加到body
	
	// 使用缓冲动画进行发射
	startMove(oDiv, {"top": y, "height": 3});
}
	
</script>
	
</html>
