//   2、找出 1..100 之间所有的质数

for (var n = 1; n <= 100; n++) {

	var flag = false;  // 每次循环都会将 flag 设置成 false
	for (var i = 2; i <= n-1; i++) {
		if (n % i == 0) {
			flag = true;
		}
	}
	
	if (flag == false) {
		console.log(n); // n 是质数
	}
