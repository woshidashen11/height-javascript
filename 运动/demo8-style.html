<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/move.js" ></script>

<style>
#box {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: red;
	position: absolute;
	left: 100px;
	top: 100px;
}	
	
</style>

	</head>
	<body>
		<div id="box"></div>
	</body>	

<script>

onload = function() {
	var oBox = document.getElementById("box");
	
//	getComputedStyle 系统提供的,可以用于获取节点计算后的样式
//	getComputedStyle(oBox) 返回的结果是 计算后的样式 对象
//  getComputedStyle(oBox).left 取出计算后的样式对象中  left 属性的值
//  getComputedStyle(oBox)["left"] 取出计算后的样式对象中  left 属性的值
//  var attr = "left";
//  getComputedStyle(oBox)[attr] 取出计算后的样式对象中  left 属性的值

//  getComputedStyle 只能在 非IE中使用，在IE中 不存在这个方式 
//   那么对于 IE 的情况，可以通过 oBox.currentStyle 来获取计算后的样式对象

	var iLeft = 0;

	alert("1");
	
	if (window.getComputedStyle) {
		iLeft = getComputedStyle(oBox)["left"];
	} else {
		iLeft = oBox.currentStyle["left"];
	}
	
	alert(iLeft);
}

</script>
	
</html>
