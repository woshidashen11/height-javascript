<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>

// ajax 中最重要的对象： XMLHttpRequest 对象

// BOM（浏览器对象模型）　中最重要的对象是： window
// 对象： 属性 和 方法
// window.alert()  // alert 是系统提供的
// window.setInterval() // setInterval 是系统提供的 函数/方法/行为

// window.location  // window对象的属性

// ajax 中最重要的对象： XMLHttpRequest 对象。
// 提供了一些属性和方法，来帮助我们实现ajax（局部刷新，异步请求数据）

//new Date();
//new String();

// 1、创建ajax对象
var req = new XMLHttpRequest();

// 2、准备
// open 是 req 对象中的函数(系统提供的)
// open 的参数：
//        参数1： 请求数据的方式，  GET 是其中的一种
//        参数2： 请求服务器的地址  ajax/ajaxtest 是服务器提供的一个地址
//        参数3： true 代表异步，false代表同步
// 为服务器请求数据做准备
req.open("GET", "http://127.0.0.1:8080/ajax/ajaxtest", false);

// 3、发送
// 向服务器发送请求，请求数据
req.send();


// 4、获取数据
// req.readyState 服务器请求状态
//     0:   还没有发送请求
//     1:   已经发送请求了，但服务器还没有收到
//     2:   服务器以及收到请求了，但还没有处理
//     3:   服务器已经开始处理了，但还没处理完
//     4:  　   服务器已经处理完数据了，并且已经返回
if (req.readyState == 4) {
//	req.responseText 服务器返回的数据
//  req.responseText:  中秋节...
//	alert( req.responseText );

	console.log(req.responseText);
}


console.log("这是主线程的输出！");

		</script>
		
	</head>
	<body>
	</body>
</html>
